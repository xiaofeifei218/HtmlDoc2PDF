# DolphinDB文档专用配置

input:
  directory: "C:/Users/pengfang/Documents/Python Scripts/documentation.2.00.17.zh/"
  recursive: true
  include_patterns:
    - "tools/**/*.html"
    - "plugins/**/*.html"
    - "tutorials/**/*.html"
    - "funcs/**/*.html"
    - "api/**/*.html"
    - "stream/**/*.html"
    - "db_distr_comp/**/*.html"
    - "getstarted/**/*.html"
    - "deploy/**/*.html"
    - "sys_man/**/*.html"
    - "progr/**/*.html"
    - "rn/**/*.html"
    - "about/**/*.html"
    - "modules/**/*.html"
  exclude_patterns:
    - "oxygen-webhelp/**"
    - "**/search.html"
    - "**/index-*.js"
    - "**/nav-links/**"
    - "**/*.js"
    - "**/*.css"
    - "**/*.xml"

output:
  directory: "./output"
  keep_structure: true
  overwrite: false

server:
  enabled: true
  port: 8000
  auto_find_port: true

pdf:
  format: "A4"
  landscape: false
  margin:
    top: "20mm"  # 增加顶部边距以容纳页眉
    bottom: "15mm"
    left: "12mm"
    right: "12mm"
  print_background: true
  scale: 0.95
  display_header_footer: true
  # 页眉显示HTML文件的相对路径(会通过converter.py注入到document.title)
  header_template: "<div style='font-size:9px; width:100%; text-align:center; padding:5px 0;'><span class='title'></span></div>"
  # 移除页脚，保持页面简洁
  footer_template: ""
  # 动态隐藏CSS选择器列表（用于隐藏不需要打印的元素）
  hide_selectors:
    - ".copyright-info"  # 版权信息框
    - ".search-input"    # 搜索输入框
    - ".search-box"      # 搜索框
    - ".navheader"       # 导航页眉
    - ".no-print"        # 标记为不打印的元素

browser:
  headless: true
  timeout: 60000
  wait_until: "networkidle"
  wait_after_load: 2000
  viewport_width: 1280
  viewport_height: 1024

processing:
  workers: 6
  retry_count: 3
  retry_delay: 2
  skip_errors: true

logging:
  level: "INFO"
  file: "./logs/conversion.log"
  console: true
  format: "[{time}] [{level}] [{process}] {message}"
